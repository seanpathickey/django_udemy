<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Challenges</title> 
</head>
<body>
    <h1>Challenges</h1>
    <ul>
        <! Creating a tag for block that displays months in a list on the front page of challenges app>
        <!DTL django template language doesn't require indentation or colon>
        <! url 'name of dynamic url' 'month-entered-in-browswer'>
        {% for month in months%} 
            <li><a href="{% url 'month-challenge' month %}">{{ month | title }}</a></li> 
        {% endfor %}
    </ul>
</body>
</html>
